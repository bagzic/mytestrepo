<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navbar in ArcGIS</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .navbar-container {
            height: 50px;
            width: 100%;
            border: none;
        }
        .content-container {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe class="navbar-container" src="https://bagzic.github.io/mytestrepo/navbar.html"></iframe>
    <iframe class="content-container" src="YOUR_ARCGIS_PAGE_URL_HERE"></iframe>
</body>
</html>
