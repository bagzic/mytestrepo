<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navbar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
    </style>
    <script>
        // Adjust iframe height so the navbar doesn't take up too much space
        window.onload = function() {
            parent.document.querySelector("iframe").style.height = "50px";
            parent.document.querySelector("iframe").style.position = "fixed";
            parent.document.querySelector("iframe").style.top = "0";
            parent.document.querySelector("iframe").style.left = "0";
            parent.document.querySelector("iframe").style.width = "100%";
            parent.document.querySelector("iframe").style.zIndex = "1000";
        };
    </script>
</head>
<body>
    <div class="navbar">
        <a href="https://example.com">Homes</a>
        <a href="https://example.com/about">Abouts</a>
        <a href="https://example.com/contact">Contacts</a>
    </div>
</body>
</html>
